<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin List (Secure)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
    h2 { text-align: center; }
    table { width: 100%; max-width: 700px; margin: 20px auto; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #2a7ae2; color: #fff; }
    tr:hover { background: #f1f1f1; }
    .logout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background: #d9534f;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .logout-btn:hover { background: #c9302c; }
  </style>
    <link rel="icon" type="png" href="images/logo.png" />
</head>
<body>

  <h2>All Admins</h2>
  <table id="admins-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout-btn" id="logout">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      doc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 🔐 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
      authDomain: "silent-depth.firebaseapp.com",
      projectId: "silent-depth",
      storageBucket: "silent-depth.firebasestorage.app",
      messagingSenderId: "78008755450",
      appId: "1:78008755450:web:3fd0f0f298a08820935543",
      measurementId: "G-WSWDCB7KD8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tableBody = document.querySelector("#admins-table tbody");
    const logoutBtn = document.getElementById("logout");

    // ✅ Secure: Only admins can access this page
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
        return;
      }

      const adminRef = doc(db, "admins", user.uid);
      const adminSnap = await getDoc(adminRef);

      if (!adminSnap.exists()) {
        alert("Access denied. Not an admin.");
        await signOut(auth);
        window.location.href = "admin-login.html";
        return;
      }

      // ✅ If the user is an admin, fetch all admins
      const querySnapshot = await getDocs(collection(db, "admins"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");

        const createdAt = data.createdAt?.toDate 
          ? data.createdAt.toDate().toLocaleString() 
          : "N/A";

        tr.innerHTML = `
          <td>${data.username || "N/A"}</td>
          <td>${data.email || "N/A"}</td>
          <td>${data.role || "admin"}</td>
          <td>${createdAt}</td>
        `;
        tableBody.appendChild(tr);
      });
    });

    // ✅ Logout button
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "admin-login.html";
    });
  </script>

</body>
</html>
