<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages | Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f5f5f5;
  color: #333;
}

h1 {
  text-align: center;
  margin-bottom: 15px;
}

.bulk-actions {
  text-align: center;
  margin-bottom: 12px;
}
.bulk-actions button {
  background: #e74c3c;
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9rem;
}
.bulk-actions button:hover {
  background: #c0392b;
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
thead {
  background: #2c3e50;
  color: #fff;
}
th, td {
  padding: 12px 15px;
  border: 1px solid #ddd;
  text-align: left;
}
tbody tr:nth-child(even) {
  background: #f9f9f9;
}
button.delete-btn {
  background: #e74c3c;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
}
button.delete-btn:hover {
  background: #c0392b;
}

/* --- Mobile Responsive --- */
@media screen and (max-width: 768px) {
  body {
    margin: 10px;
    font-size: 14px;
  }

  h1 {
    font-size: 1.5em;
    margin-bottom: 12px;
  }

  .bulk-actions button {
    font-size: 0.8rem;
    padding: 6px 10px;
  }

  table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
  }

  th, td {
    padding: 8px 10px;
    font-size: 13px;
  }

  button.delete-btn {
    padding: 4px 8px;
    font-size: 12px;
  }
}

@media screen and (max-width: 480px) {
  h1 {
    font-size: 1.3em;
  }

  th, td {
    padding: 6px 8px;
  }

  .bulk-actions button {
    font-size: 0.75rem;
    padding: 5px 8px;
  }

  button.delete-btn {
    padding: 3px 6px;
    font-size: 11px;
  }
}
</style>
  <link rel="icon" type="png" href="images/logo.png" />
</head>
<body>

<h1>Messages</h1>

<div class="bulk-actions">
  <label><input type="checkbox" id="selectAll"> Select All</label>
  <button id="deleteSelectedBtn">Delete Selected</button>
</div>

<table id="messagesTable">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Time (GMT)</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getFirestore, collection, getDocs, deleteDoc, doc, enableIndexedDbPersistence 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
  authDomain: "silent-depth.firebaseapp.com",
  projectId: "silent-depth",
  storageBucket: "silent-depth.appspot.com",
  messagingSenderId: "78008755450",
  appId: "1:78008755450:web:3fd0f0f298a08820935543"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Enable offline persistence
enableIndexedDbPersistence(db).catch((err) => console.warn("Offline persistence error:", err.code));

const messagesTable = document.querySelector("#messagesTable tbody");
const selectAllCheckbox = document.getElementById("selectAll");
const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

// Load all messages in descending order (most recent first)
const loadMessages = async () => {
  messagesTable.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";
  const snapshot = await getDocs(collection(db, "messages"));
  const messages = snapshot.docs.map(d => ({ id: d.id, ...d.data() }))
    .sort((a,b) => {
      if(!a.timestamp || !b.timestamp) return 0;
      return b.timestamp.toMillis() - a.timestamp.toMillis();
    });

  messagesTable.innerHTML = "";
  messages.forEach(msg => {
    const { id, name, email, message, timestamp } = msg;
    let timeStr = timestamp?.toDate ? timestamp.toDate().toUTCString() : "N/A";
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="checkbox" class="msg-checkbox" data-id="${id}"></td>
      <td>${name}</td>
      <td><a href="mailto:${email}">${email}</a></td>
      <td>${message}</td>
      <td>${timeStr}</td>
      <td><button class="delete-btn">Delete</button></td>
    `;

    // Single delete
    tr.querySelector(".delete-btn").addEventListener("click", async () => {
      if(confirm("Delete this message?")) {
        await deleteDoc(doc(db, "messages", id));
        tr.remove();
      }
    });

    messagesTable.appendChild(tr);
  });

  if(messages.length===0) messagesTable.innerHTML = "<tr><td colspan='6'>No messages found.</td></tr>";
};

// Bulk delete
deleteSelectedBtn.addEventListener("click", async () => {
  const selected = Array.from(document.querySelectorAll(".msg-checkbox:checked"));
  if(selected.length === 0) {
    return alert("Please select at least one message to delete.");
  }

  if(!confirm(`Delete ${selected.length} selected message(s)?`)) return;

  for(const cb of selected) {
    const id = cb.getAttribute("data-id");
    await deleteDoc(doc(db, "messages", id));
    cb.closest("tr").remove();
  }
});

// Select all toggle
selectAllCheckbox.addEventListener("change", () => {
  const checkboxes = document.querySelectorAll(".msg-checkbox");
  checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
});

// Initial load
loadMessages();
</script>

</body>
</html>
