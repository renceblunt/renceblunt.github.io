
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Silent Depth</title>
  <link rel="stylesheet" href="usersaccount.css">
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="signup-form" class="auth-form">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" placeholder="Choose a username" required>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter email" required>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter password" required>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <p id="signup-status" class="status"></p>

    <div class="links">
      <p>Already have an account? <a href="users-login.html">Login here</a></p>
    </div>
  </div>

  <!-- Firebase Auth JS -->
  <script type="module" src="usersAccount.js"></script>

  <script type="module">
    import { auth, onAuthStateChanged } from './usersAccount.js';

    const loginLink = document.getElementById("loginLink");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfoDiv = document.getElementById("user-info");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfoDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
