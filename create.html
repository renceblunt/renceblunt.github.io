<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Firestore Collections</title>
</head>
<body>
  <h1>Setting up Firestore...</h1>
  <p id="status">Please wait...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
      authDomain: "silent-depth.firebaseapp.com",
      projectId: "silent-depth",
      storageBucket: "silent-depth.firebasestorage.app",
      messagingSenderId: "78008755450",
      appId: "1:78008755450:web:3fd0f0f298a08820935543",
      measurementId: "G-WSWDCB7KD8"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function setupFirestore() {
      try {
        // Create Poems collection
        await addDoc(collection(db, "poems"), {
          title: "Sample Poem",
          content: "This is a sample poem to initialize the collection.",
          author: "System",
          createdAt: new Date()
        });

        // Create Quotes collection
        await addDoc(collection(db, "quotes"), {
          text: "This is a sample quote to initialize the collection.",
          author: "System",
          createdAt: new Date()
        });

        // Create Recent Poems collection
        await addDoc(collection(db, "recentPoems"), {
          title: "Recent Poem Example",
          content: "This is a recent poem entry.",
          author: "System",
          createdAt: new Date()
        });

        // Create Users collection
        await addDoc(collection(db, "users"), {
          name: "First User",
          email: "user@example.com",
          role: "admin",
          createdAt: new Date()
        });

        document.getElementById("status").innerText = "✅ Collections and sample docs created!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    }

    setupFirestore();
  </script>
</body>
</html>
