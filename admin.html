<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Dashboard - Rence Blunt Poetry</title>
<link rel="stylesheet" href="admin.css"/>
<style>
/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #222;
  color: #fff;
  padding: 10px 20px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1500;
}
.logo { font-weight: bold; }
.nav-links a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; }
.nav-links a.active { text-decoration: underline; }

/* Admin layout */
.admin-layout { display: flex; margin-top: 60px; }
aside.sidebar {
  width: 250px;
  background: #f5f5f5;
  padding: 20px;
  transition: transform 0.3s ease;
}
main.content { flex: 1; padding: 20px; }

/* Sidebar toggle button */
#sidebar-toggle {
  display: none;
  position: fixed;
  top: 70px;
  left: 10px;
  z-index: 1600;
  font-size: 2rem;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* Hide sidebar on small screens */
@media (max-width: 768px) {
  #sidebar-toggle { display: block; }

  aside.sidebar {
    position: fixed;
    top: 60px;
    left: 0;
    height: calc(100% - 60px);
    transform: translateX(-100%);
    z-index: 1400;
  }

  aside.sidebar.show {
    transform: translateX(0);
  }

  .admin-layout { flex-direction: column; }
  main.content { margin-left: 0; padding: 15px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">Rence Blunt Poetry</div>
  <div class="menu-toggle" id="menu-toggle">☰</div>
  <div class="nav-links" id="nav-links">
    <a href="admin.html" class="active">1st Admin Panel</a>
    <a href="admin-panel.html">2nd Admin Panel</a>
    <a href="manage.html">Manage Poems</a>
    <a href="index.html">Home</a>
  </div>
</nav>

<!-- Sidebar toggle -->
<button id="sidebar-toggle">☰</button>

<div class="admin-layout">
  <aside class="sidebar">
    <div class="primary-sidebar">
      <h2>Add Verses</h2>
      <nav>
        <a href="#" class="active" data-section="poemForm">Add Poem</a>
        <a href="#" data-section="quoteForm">Add Quote</a>
        <a href="#" data-section="recentPoemForm">Add Recent Poem</a>
      </nav>
    </div>
  </aside>

  <main class="content">
    <h1>1st Admin Panel</h1>
    
    <!-- Add Poem Form -->
    <section id="poemForm" class="form-section">
      <h2>Add New Poem</h2>
      <form id="poemSubmitForm">
        <label>Title:</label>
        <input type="text" placeholder="Poem title" required />
        <label>Content:</label>
        <textarea rows="6" placeholder="Poem content..." required></textarea>
        <label>Author:</label>
        <input type="text" placeholder="Author name" />
        <button type="submit">Submit Poem</button>
        <p class="form-message"></p>
      </form>
    </section>

    <!-- Add Quote Form -->
    <section id="quoteForm" class="form-section hidden">
      <h2>Add New Quote</h2>
      <form id="quoteSubmitForm">
        <label>Quote:</label>
        <textarea rows="4" placeholder="Enter quote..." required></textarea>
        <label>Author:</label>
        <input type="text" placeholder="Author name" />
        <button type="submit">Submit Quote</button>
        <p class="form-message"></p>
      </form>
    </section>

    <!-- Add Recent Poem Form -->
    <section id="recentPoemForm" class="form-section hidden">
      <h2>Add Recent Poem</h2>
      <form id="recentPoemSubmitForm">
        <label>Title:</label>
        <input type="text" placeholder="Recent poem title" required />
        <label>Excerpt:</label>
        <textarea rows="4" placeholder="Short excerpt of poem..." required></textarea>
        <label>Full Content:</label>
        <textarea rows="6" placeholder="Full poem content..." required></textarea>
        <label>Author:</label>
        <input type="text" placeholder="Author name" />
        <button type="submit">Submit Recent Poem</button>
        <p class="form-message"></p>
      </form>
    </section>
  </main>
</div>

<!-- Footer -->
<footer class="site-footer">
  <div class="footer-container">
    <p>&copy; 2025 Rence Blunt. All rights reserved.</p>
    <nav class="footer-links">
      <a href="index.html">Home</a>
      <a href="poems.html">Poems</a>
      <a href="quotes.html">Quotes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</footer>

<script type="module" src="admin.js"></script>
<script>
// Sidebar toggle logic
const sidebarToggle = document.getElementById("sidebar-toggle");
const sidebar = document.querySelector(".sidebar");

sidebarToggle.addEventListener("click", () => {
  sidebar.classList.toggle("show");
});
</script>

</body>
</html>
