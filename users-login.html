<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Silent Depth</title>
  <link rel="stylesheet" href="usersaccount.css">
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form id="login-form" class="auth-form">
      <label for="login-email">Email or Username</label>
      <input type="text" id="login-email" placeholder="Enter email or username" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter password" required>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p id="login-status" class="status"></p>

    <div class="links">
      <p>Donâ€™t have an account? <a href="users-signup.html">Sign up here</a></p>
    </div>
  </div>

  <!-- Firebase Auth JS -->
  <script type="module" src="usersAccount.js"></script>

  <script type="module">
    import { auth, onAuthStateChanged } from './usersAccount.js';

    const loginLink = document.getElementById("loginLink");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfoDiv = document.getElementById("user-info");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        logoutBtn.style.display = "none";
        userInfoDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
