<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    #users-search {
      padding: 6px 10px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    table.users-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table.users-table th,
    table.users-table td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: left;
      font-size: 0.9rem;
      vertical-align: top;
    }

    table.users-table th {
      background-color: #f4f4f4;
    }

    table.users-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .delete-btn {
      padding: 4px 8px;
      font-size: 0.85rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }

    @media screen and (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      #users-search {
        width: 100%;
      }
      table.users-table th,
      table.users-table td {
        font-size: 0.8rem;
        padding: 6px;
      }
    }
  </style>

  <script type="module">
    // ---------- Firebase setup ----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
      authDomain: "silent-depth.firebaseapp.com",
      projectId: "silent-depth",
      storageBucket: "silent-depth.appspot.com",
      messagingSenderId: "78008755450",
      appId: "1:78008755450:web:3fd0f0f298a08820935543"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ---------- Admin Authentication ----------
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not signed in â†’ redirect to admin login
        window.location.href = "admin-login.html";
        return;
      }

      try {
        const adminDoc = await getDocs(collection(db, "admins"));
        const isAdmin = adminDoc.docs.some(docSnap => docSnap.id === user.uid);
        if (!isAdmin) {
          alert("Access denied. Admins only.");
          signOut(auth);
          window.location.href = "admin-login.html";
        }
      } catch (error) {
        console.error("Error checking admin status:", error);
        signOut(auth);
        window.location.href = "admin-login.html";
      }
    });

    // ---------- Users Management ----------
    const tableBody = document.getElementById("users-table-body");
    const searchInput = document.getElementById("users-search");

    async function loadUsers() {
      tableBody.innerHTML = "";
      try {
        const usersCol = collection(db, "users");
        const usersSnap = await getDocs(usersCol);

        usersSnap.forEach(docSnap => {
          const user = docSnap.data();
          const tr = document.createElement("tr");
          tr.dataset.docId = docSnap.id;

          tr.innerHTML = `
            <td>${user.username || "Anonymous"}</td>
            <td>${user.email || "-"}</td>
            <td>${user.joinedAt ? new Date(user.joinedAt.seconds * 1000).toLocaleString() : "-"}</td>
            <td><button class="delete-btn">Delete</button></td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching users:", err);
      }
    }

    async function deleteUser(docId, rowElement) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      try {
        await deleteDoc(doc(db, "users", docId));
        rowElement.remove();
        alert("User deleted successfully!");
      } catch (err) {
        console.error("Error deleting user:", err);
        alert("Failed to delete user. Check console.");
      }
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      tableBody.querySelectorAll("tr").forEach(row => {
        const match = Array.from(row.querySelectorAll("td")).some(td =>
          td.textContent.toLowerCase().includes(q)
        );
        row.style.display = match ? "" : "none";
      });
    });

    tableBody.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const row = e.target.closest("tr");
        const docId = row.dataset.docId;
        deleteUser(docId, row);
      }
    });

    window.addEventListener("DOMContentLoaded", loadUsers);
  </script>
</head>
<body>

<div class="header">
  <h1>Manage Users</h1>
  <input type="text" id="users-search" placeholder="Search users...">
</div>

<table class="users-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Joined At</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="users-table-body">
    <!-- Users data populated here -->
  </tbody>
</table>
</body>
</html>
