<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Rence Blunt</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <a href="#" class="active" data-section="manageContent">Manage Content</a>
        <a href="#" data-section="manageAdmins">Manage Admins</a>
        <a href="#" data-section="manageUsers">Manage Users</a>
        <a href="#" data-section="settings">Settings</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <h1>Admin Dashboard</h1>

      <!-- Manage Content Section -->
      <section id="manageContent" class="form-section">
        <h2>Content</h2>
        <p>Use the previous manage.html tables for poems, quotes, and recent poems here.</p>
        <div id="contentTables">
          <!-- You can copy the table structure from previous manage.html here -->
        </div>
      </section>

      <!-- Manage Admins Section -->
      <section id="manageAdmins" class="form-section hidden">
        <h2>Admins</h2>
        <form id="addAdminForm">
          <input type="email" placeholder="Admin Email" required />
          <button type="submit">Add Admin</button>
        </form>
        <table id="adminsTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Manage Users Section -->
      <section id="manageUsers" class="form-section hidden">
        <h2>Users</h2>
        <table id="usersTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Settings Section -->
      <section id="settings" class="form-section hidden">
        <h2>Settings</h2>
        <p>Additional settings can go here.</p>
      </section>
    </main>
  </div>

  <script type="module" src="admin-panel.js"></script>
</body>
</html>
